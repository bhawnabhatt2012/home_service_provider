<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		   <li class="active">services owned</li>
		   <li>service type</li>
		   <li>personal details</li>
   <li>timing</>
   <li>userId</>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">NO OF SERVICES OWNED</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="number" name="quantity" min="30" max="50" placeholder="number">
<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Service type</h2>
		<h3 class="fs-subtitle">What type of service  do you owned?</h3>
		<select>
  <option value="a">Health Care</option>
  <option value="b">Home Cleaning</option>
  <option value="a">Catering</option>
  <option value="a">Basic-Needs</option>
  <option value="a">Repairs</option>
  <option value="a">Personnels</option>
  <option value="a">Packers and movers</option>
  <option value="a">Security</option>
  <option value="a">Emergency</option>
</select>
  </br>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
<fieldset>
		<h2 class="fs-title">personal details</h2>
		<h3 class="fs-subtitle"></h3>
		<select>
  <option value="a">Individual</option>
  <option value="b">organisation</option>
</select>
  </br>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
<fieldset>
		<h2 class="fs-title">how many hours required</h2>
		<h3 class="fs-subtitle"></h3>
		<input type="number" name="quantity" min="30" max="50" placeholder="working hours">
  </br>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Details</h2>s
		<h3 class="fs-subtitle">id</h3>
		<input name="name" placeholder="ABC " class="name" required />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Done" />
	</fieldset>
</form>

<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
